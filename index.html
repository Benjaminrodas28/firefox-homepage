<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New tab</title>
  </head>
  <body>
    <header>
      <aside class="setting-container">
        <img src="/img/icons8-settings-24.png" alt="" />
      </aside>
    </header>
    <main>
      <div class="space-box"></div>
      <section class="container-of-logo-and-search-bar">
        <div class="firefox-holder">
          <img class="logo-size" src="/img/mozilla-firefox-logo-.png" alt="" />
          <h1 class="title">Firefox</h1>
        </div>
        <div class="search-input">
          <input type="text" name="search" placeholder="Search.." />
          <img class="google-img" src="/img/google-icon.png" alt="" />
        </div>
      </section>

      <section class="content-box"></section>
    </main>
    <footer></footer>
  </body>
</html>
